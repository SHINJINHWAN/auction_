# 애플리케이션 이름
spring.application.name=auction-backend

# 서버 포트 설정
server.port=8080

# CORS 허용 - React 프론트엔드 주소 허용
spring.web.cors.allowed-origins=http://localhost:5173

# 정적 리소스 경로 설정 (이미지 업로드용)
spring.web.resources.static-locations=file:uploads/

# MariaDB 데이터베이스 연결 설정
spring.datasource.url=jdbc:mariadb://localhost:3306/auctiondb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 데이터베이스 연결 풀 설정
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# 파일 업로드 용량 제한 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=uploads

# Tomcat 파일 업로드 제한 설정
server.tomcat.max-http-form-post-size=20MB
server.tomcat.max-swallow-size=20MB
server.tomcat.max-connections=8192
server.tomcat.max-http-header-size=8KB

# 로깅 설정
logging.level.com.auction=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE
logging.level.org.springframework.web.multipart=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 오류 페이지 설정
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
